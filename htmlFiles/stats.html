<!doctype html>
<html>
    <head>
        <title>
            stats
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src="/socket.io/socket.io.js"></script>
         <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
         <script src='stats.js'></script> 
    </head>
    <body>
        <ul>
        <li>
            Thread:
            <form action='' id='stat_thread'>
                <input type='text' id='thr_start' value='1000-01-01 00:00:00' name='start time'>
                <input type='text' id='thr_stop' value='9999-12-31 23:59:59' name='end time'>
                <input type='submit' value='submit'>
            </form>
            
            <button type='button' id='top_th'>Top Threads</button>

        </li>
        <li>
            User:
            <form action='' id='stat_user'>
                <input type='text' id='user_name' value='' name='username'>
                <select id='question' name='field'>
                    <option value='none'>none</option>
                    <option value='gender'>gender</option>
                    <option value='age'>age</option>
                </select>
                <input type='text' value='' name='value' id='valu'>
                <input type='submit' value='submit'>
            </form>
            <button type='button' id='top_ka'>Top Karma</button>
            <br>
            *ONLY FOR ADMINISTRATOR*
            <form action='' id='del_user'>
                <input type='text' id='user_del'>
                <input type='submit' value='delete'>
            </form>
            <br>
            Upvoted Threads:
            <form action='' id='comm_user'>
                <input type='text' id='usr' value=''>
                <input type='submit' value='submit'>
            </form>
            <button type='button' id='bad_usr'>Bad User</button>
        </li>
        </ul>
    </body>
</html>
